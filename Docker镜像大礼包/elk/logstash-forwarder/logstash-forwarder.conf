{
  "network": {
    "servers": [ "elk:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/auth.log"
       ],
      "fields": { "type": "syslog" }
    },
    {
      "paths": [
        "/data/logs/access.log"
       ],
      "fields": { "type": "nginx-access" }
    }
   ]
}